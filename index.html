<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You R Mine</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #000; 
      color: #fff;
    }

    nav {
      background: #111;
      color: #fff;
      padding: 1em;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav a { 
      color: #fff; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 1.2em;
      margin: 0 1em;
    }
    nav a:hover { color: #f0a500; }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 { 
      font-size: 4em; 
      margin-bottom: 0.5em; 
      color: #fff; 
      text-shadow:
        0 0 5px #f0a500,
        0 0 10px #f0a500,
        0 0 20px #f0a500,
        0 0 40px #ff6f00;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow:
        0 0 5px #f0a500,
        0 0 10px #f0a500,
        0 0 20px #f0a500,
        0 0 40px #ff6f00; }
      to { text-shadow:
        0 0 10px #f0a500,
        0 0 20px #f0a500,
        0 0 30px #f0a500,
        0 0 60px #ff6f00; }
    }

    p { 
      max-width: 600px; 
      color: #ccc; 
      font-size: 1.2em;
    }

    .discord-link {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #7289da; /* Discord brand color */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .discord-link:hover { background: #5b6eae; }

    footer {
      text-align: center;
      padding: 1em;
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="https://discord.gg/U7CK4H4S" target="_blank">Discord</a>
  </nav>

  <section id="home">
    <h1>You R Mine</h1>
    <p>Welcome to the “You R Mine” website. Click the button below to join or message me on Discord!</p>
    <a href="https://discord.gg/U7CK4H4S" target="_blank" class="discord-link">Join Discord</a>
  </section>

  <footer>
    &copy; 2026 You R Mine. All rights reserved.
  </footer>

</body>
</html>
